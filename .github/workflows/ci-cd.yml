name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies (frontend)
        run: |
          ls
          cd quickpark/frontend
          npm install

      - name: Run frontend tests
        run: |
          ls
          cd quickpark/frontend
          npm test || echo "No tests defined"

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore .NET dependencies
        run: |
          cd quickpark/backend/Api
          dotnet restore

      - name: Build .NET backend
        run: |
          cd quickpark/backend/Api
          dotnet build --configuration Release

      - name: Run .NET tests
        run: |
          cd quickpark/backend/Api
          dotnet test || echo "No tests defined"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image (backend)
        run: |
          cd quickpark/backend/Api
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/quickpark-backend:latest .

      - name: Push Docker image (backend)
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/quickpark-backend:latest
